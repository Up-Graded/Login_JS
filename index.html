<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');</style>
</head>
<body>
    <div id = "login_form">
      <div id = "login">Login</div>
        <form action = "/home.html" method = "get">
        <input maxlength="20" type = "text" id = "name" name = "password" placeholder = "Username" autocomplete="off">
        <div id = "nameerror"></div>
        <input type = "password" id = "pass" name = "password" placeholder = "Password" autocomplete="off">
        <div id = "passerror"></div>
        <input type = "submit" value = "Submit" id = "submit">
        </form>
    </div>
</body>
